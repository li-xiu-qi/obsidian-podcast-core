name: Release Obsidian plugin

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

permissions:
  contents: write
  packages: write


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Build plugin
        run: |
          npm install
          npm run build

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          # Prefer a personal access token if provided in repo secrets, otherwise fall back to built-in token
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || github.token }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: true

      - name: Upload release asset - main.js
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./main.js
          asset_name: main.js
          asset_content_type: application/javascript

      - name: Upload release asset - manifest.json
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./manifest.json
          asset_name: manifest.json
          asset_content_type: application/json

      - name: Upload release asset - styles.css
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./styles.css
          asset_name: styles.css
          asset_content_type: text/css

      - name: Ensure zip tool is installed
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Package plugin zip
        run: zip -j obsidian-podcast-core-${{ github.ref_name }}.zip main.js manifest.json styles.css || true

      - name: Upload release asset - plugin zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./obsidian-podcast-core-${{ github.ref_name }}.zip
          asset_name: obsidian-podcast-core-${{ github.ref_name }}.zip
          asset_content_type: application/zip

      # Minimal workflow: build and upload assets (main.js, manifest.json, styles.css + zip)